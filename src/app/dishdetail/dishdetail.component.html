<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h2>{{dish.name | uppercase}}</h2>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h2>Comments</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content *ngFor="let comment of dish.comments; index as i">
       <p mat-line>
         <span>{{dish.comments[i].comment}}</span>
      </p>
      <p mat-line>
        <span>{{dish.comments[i].rating}} Stars</span>
      </p>
      <p mat-line>
        <span>--{{dish.comments[i].author}} {{dish.comments[i].date | date}} </span>
      </p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
